<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireFile</title>
    <link rel="stylesheet" href="./components/indexComponents/style.css">
</head>
<body>
    <div class="roundedBar">
        <div class="logoTipo">
            <img src="./imagens/FireFile.png" />
            <span class="spanLogoTipo"> FireFile </span>
        </div>
        <div class="gridItens">
            <div class="frameImagesItens convertPage">   
                <img src="./imagens/Converter.png" />
                <span class="floatMessage convertMessage"> Converter Arquivos </span>
            </div> 
            <div class="frameImagesItens convertImages"> 
                <img src="./imagens/ImageIcon.png" />
                <span class="floatMessage otimizarMessage"> Converter Imagens </span>
            </div> 
            <div class="frameImagesItens organizePage"> 
                <img src="./imagens/Organizar.png" />
                <span class="floatMessage organizarMessage"> Organizar Arquivos </span>
            </div> 
            <div class="frameImagesItens editarPDFs"> 
                <img src="./imagens/Editar.png" />
                <span class="floatMessage editarMessage"> Editar Pdfs </span>
            </div> 
        </div>
        <div class="quitApp-Div">
            <div class="quitApp">&#10006;</div>
        </div>
    </div>
    <script type="text/javascript" src="./components/indexComponents/script.js"></script>
</body>
</html>
